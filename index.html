<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>BS5 Login</title>
</head>
<body class="d-flex text-center bg-secondary ">
   <form class="form-login">
       <img src="/node_modules/bootstrap-icons/icons/bootstrap.svg" 
            alt="" 
            height="72" 
            width="72" 
            class="mb-4"
        >
        <h4>Bootstrap 5 Login</h4>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" class="form-control mb-2 ip-3" placeholder="Email Address" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control mb-2 ip-3" required>
        
        <div class="checkbox mb-3">
            <label for="checkbox">
                <input type="checkbox" value="remember-me" class="mr-1">Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

   </form>
   <script src="/node_modules/popper.js/dist/popper.min.js"></script>
   <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
